<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>problem2</title>
</head>
<body>

<script>

    var grade = prompt("enter your grade");
    grade = parseInt(grade);

    if (grade > 100 || grade < 0){console.log("ERROR")}

    else if (grade == 100 || grade >= 90){console.log("A")}
    else if (grade == 89 || grade  >=80){console.log("B")}
    else if (grade == 79 || grade >= 70){console.log("C")}
    else if (grade == 69 || grade >= 60){console.log("D")}
    else if (grade == 59 || grade >= 0){console.log("F")}

</script>

</body>
</html>
